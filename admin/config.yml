backend:
  name: git-gateway
  branch: main

# Netlify Identity for authentication
publish_mode: editorial_workflow
media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Cover Image", name: "cover_image", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown", required: false, default: "" }

  - name: "projects"
    label: "Projects"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Status", name: "status", widget: "select", options: ["Active", "Completed", "Archived"], default: "Active" }
      - { label: "Year", name: "year", widget: "number", value_type: "int", min: 2000, max: 2100 }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Technologies", name: "technologies", widget: "list", required: false }
      - { label: "Project Link", name: "link", widget: "string", required: false }
      - { label: "GitHub Repo", name: "github", widget: "string", required: false }
      - { label: "Cover Image", name: "cover_image", widget: "image", required: false }
      - { label: "Details", name: "body", widget: "markdown", required: false }

  - name: "photos"
    label: "Photos"
    folder: "content/photos"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Upload Date", name: "date", widget: "datetime" }
      - { label: "Photo", name: "photo", widget: "image", required: true }
      - { label: "Is this your photo?", name: "is_mine", widget: "boolean", default: true }
      - { label: "Caption", name: "caption", widget: "text", required: false }
      - { label: "Location", name: "location", widget: "string", required: false }
      - { label: "Description", name: "description", widget: "text", required: false }
