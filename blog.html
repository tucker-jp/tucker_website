<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog — Tucker Pippin</title>
    <meta name="description" content="Thoughts, updates, and shorter pieces from Tucker Pippin.">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav class="site-nav">
        <div class="nav-container">
            <a href="/" class="site-title">Tucker Pippin</a>
            <div class="nav-links">
                <a href="/blog.html" class="active">Blog</a>
                <a href="/essays.html">Essays</a>
                <a href="/projects.html">Projects</a>
                <a href="/photos.html">Photos</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div id="content-area">
            <!-- Default view: post listing -->
            <div id="post-list-view">
                <header class="page-header">
                    <h1>Blog</h1>
                    <p class="page-intro">Shorter thoughts, updates, and things worth sharing.</p>
                </header>
                <div id="posts-container" class="post-list">
                    <p class="loading">Loading posts...</p>
                </div>
            </div>

            <!-- Single post view (hidden by default) -->
            <div id="single-post-view" style="display: none;">
                <a href="/blog.html" class="back-link">← Back to all posts</a>
                <article id="post-content" class="single-post">
                    <!-- Populated by JS -->
                </article>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 Tucker Pippin. All rights reserved.</p>
    </footer>

    <script src="/content-loader.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const postSlug = urlParams.get('post');

        window.addEventListener('DOMContentLoaded', async () => {
            if (postSlug) {
                await loadSinglePost(postSlug);
            } else {
                await loadPostList();
            }
        });

        async function loadPostList() {
            const container = document.getElementById('posts-container');
            try {
                const posts = await loadCollection('blog');

                if (posts.length === 0) {
                    container.innerHTML = '<p class="empty">No blog posts yet.</p>';
                    return;
                }

                container.innerHTML = posts.map(post => `
                    <article class="post-preview">
                        <h2><a href="/blog.html?post=${post.slug}">${escapeHtml(post.title)}</a></h2>
                        <time class="post-date">${formatDate(post.date)}</time>
                        <p>${escapeHtml(post.description || '')}</p>
                    </article>
                `).join('');
            } catch (error) {
                console.error('Error loading posts:', error);
                container.innerHTML = '<p class="error">Unable to load posts.</p>';
            }
        }

        async function loadSinglePost(slug) {
            document.getElementById('post-list-view').style.display = 'none';
            document.getElementById('single-post-view').style.display = 'block';

            const container = document.getElementById('post-content');
            try {
                const post = await loadSingleContent('blog', slug);

                // Update page title
                document.title = `${post.title} — Tucker Pippin`;

                // Update meta description
                const metaDesc = document.querySelector('meta[name="description"]');
                if (metaDesc && post.description) {
                    metaDesc.setAttribute('content', post.description);
                }

                let coverImageHtml = '';
                if (post.cover_image) {
                    coverImageHtml = `<img src="${escapeHtml(post.cover_image)}" alt="${escapeHtml(post.title)}" class="cover-image">`;
                }

                container.innerHTML = `
                    <header class="post-header">
                        <h1>${escapeHtml(post.title)}</h1>
                        <time class="post-date">${formatDate(post.date)}</time>
                    </header>
                    ${coverImageHtml}
                    <div class="post-body">
                        ${post.html}
                    </div>
                `;
            } catch (error) {
                console.error('Error loading post:', error);
                container.innerHTML = '<p class="error">Post not found or unable to load.</p>';
            }
        }
    </script>
</body>
</html>
