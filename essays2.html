<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essays 2 — Tucker Pippin</title>
    <meta name="description" content="Longer-form writing and reflections from Tucker Pippin.">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- Background photo rails (desktop only) -->
    <div class="photo-rails">
        <div class="rail rail-left">
            <img src="/uploads/essay_bumper_1.jpg" alt="">
        </div>
        <div class="rail rail-right">
            <img src="/uploads/essay_bumper_2.jpg" alt="">
        </div>
    </div>

    <nav class="site-nav">
        <div class="nav-container">
            <a href="/" class="site-title">Tucker Pippin</a>
            <div class="nav-links">
                <a href="/blog.html">Blog</a>
                <a href="/essays2.html" class="active">Essays 2</a>
                <a href="/projects.html">Projects</a>
                <a href="/photos.html">Photos</a>
                <a href="/admin" class="admin-link">Admin</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <header class="page-header">
            <h1>Essays 2</h1>
            <p class="page-intro">Longer explorations of ideas that deserve more space.</p>
        </header>

        <div id="blog-feed" class="blog-feed">
            <p class="loading">Loading posts...</p>
        </div>

        <!-- Single essay view (hidden by default) -->
        <div id="single-post-view" style="display: none;">
            <a href="/essays2.html" class="back-link">&larr; Back to all essays</a>
            <article id="post-content" class="single-post">
                <!-- Populated by JS -->
            </article>
        </div>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 Tucker Pippin. All rights reserved.</p>
    </footer>

    <script src="/js/utils.js"></script>
    <script src="/content-loader.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const postSlug = urlParams.get('post');
        const POSTS_PER_PAGE = 10;
        const EXCERPT_WORDS = 250;

        window.addEventListener('DOMContentLoaded', async () => {
            if (postSlug) {
                await loadSinglePost(postSlug);
            } else {
                await loadBlogFeed();
            }
        });

        function htmlToText(html) {
            const temp = document.createElement('div');
            temp.innerHTML = html;
            return (temp.textContent || temp.innerText || '').replace(/\s+/g, ' ').trim();
        }

        function createExcerpt(html, wordLimit) {
            const text = htmlToText(html);
            if (!text) return '';

            const words = text.split(' ');
            if (words.length <= wordLimit) return text;

            return `${words.slice(0, wordLimit).join(' ')}...`;
        }

        async function loadBlogFeed() {
            const container = document.getElementById('blog-feed');

            try {
                const posts = await loadCollection('essays');

                if (posts.length === 0) {
                    container.innerHTML = '<p class="empty">No essays yet.</p>';
                    return;
                }

                // Load full content for first 10 posts
                const recentPosts = posts.slice(0, POSTS_PER_PAGE);
                const fullPosts = await Promise.all(
                    recentPosts.map(post => loadSingleContent('essays', post.slug))
                );

                container.innerHTML = fullPosts.map(post => {
                    let coverImageHtml = '';
                    if (post.cover_image) {
                        coverImageHtml = `<img src="${escapeHtml(post.cover_image)}" alt="${escapeHtml(post.title)}" class="blog-post-image">`;
                    }

                    const excerpt = createExcerpt(post.html, EXCERPT_WORDS);

                    return `
                        <article class="blog-post-full">
                            <h2 class="blog-post-title"><a href="/essays2.html?post=${post.slug}">${escapeHtml(post.title)}</a></h2>
                            <div class="post-meta">
                                <time>${formatDate(post.date)}</time>
                                <span class="separator">•</span>
                                <span class="reading-time">${post.readingTime} min read</span>
                            </div>
                            ${coverImageHtml}
                            <div class="post-content">
                                <p>${escapeHtml(excerpt)}</p>
                                <p><a href="/essays2.html?post=${post.slug}" class="read-more">Read more →</a></p>
                            </div>
                        </article>
                    `;
                }).join('');

            } catch (error) {
                console.error('Error loading blog feed:', error);
                container.innerHTML = '<p class="error">Unable to load posts.</p>';
            }
        }

        async function loadSinglePost(slug) {
            const header = document.querySelector('.page-header');
            const feed = document.getElementById('blog-feed');
            const singleView = document.getElementById('single-post-view');

            if (header) header.style.display = 'none';
            if (feed) feed.style.display = 'none';
            if (singleView) singleView.style.display = 'block';

            const container = document.getElementById('post-content');
            try {
                const post = await loadSingleContent('essays', slug);

                // Update page title
                document.title = `${post.title} — Tucker Pippin`;

                // Update meta description
                const metaDesc = document.querySelector('meta[name="description"]');
                if (metaDesc && post.description) {
                    metaDesc.setAttribute('content', post.description);
                }

                let coverImageHtml = '';
                if (post.cover_image) {
                    coverImageHtml = `<img src="${escapeHtml(post.cover_image)}" alt="${escapeHtml(post.title)}" class="cover-image">`;
                }

                container.innerHTML = `
                    <header class="post-header">
                        <h1>${escapeHtml(post.title)}</h1>
                        <div class="post-meta">
                            <time>${formatDate(post.date)}</time>
                            <span class="separator">•</span>
                            <span class="reading-time">${post.readingTime} min read</span>
                        </div>
                    </header>
                    ${coverImageHtml}
                    <div class="post-body">
                        ${post.html}
                    </div>
                `;
            } catch (error) {
                console.error('Error loading essay:', error);
                container.innerHTML = '<p class="error">Essay not found or unable to load.</p>';
            }
        }
    </script>
</body>
</html>
