    <main class="container">
        <header class="page-header">
            <h1>Essays</h1>
            <p class="page-intro">Longer explorations of ideas that deserve more space.</p>

        <div id="essay-feed" class="essay-feed">

    <script src="/content-loader.js"></script>
    <script>
        const ESSAYS_PER_PAGE = 10;

        window.addEventListener('DOMContentLoaded', async () => {
            await loadEssayFeed();
        });

        async function loadEssayFeed() {
            const container = document.getElementById('essay-feed');

            try {
                const essays = await loadCollection('essays');

                if (essays.length === 0) {
                    container.innerHTML = '<p class="empty">No essays yet.</p>';
                    return;
                }

                // Load full content for first 10 essays
                const recentEssays = essays.slice(0, ESSAYS_PER_PAGE);
                const fullEssays = await Promise.all(
                    recentEssays.map(essay => loadSingleContent('essays', essay.slug))
                );

                container.innerHTML = fullEssays.map(essay => {
                    let coverImageHtml = '';
                    if (essay.cover_image) {
                        coverImageHtml = `<img src="${escapeHtml(essay.cover_image)}" alt="${escapeHtml(essay.title)}" class="essay-post-image">`;
                    }

                    return `
                        <article class="essay-post-full">
                            <h2 class="essay-post-title">${escapeHtml(essay.title)}</h2>
                            <div class="post-meta">
                                <time>${formatDate(essay.date)}</time>
                            </div>
                            ${coverImageHtml}
                            <div class="essay-post-content">
                                ${essay.html}
                            </div>
                        </article>
                    `;
                }).join('');

            } catch (error) {
                console.error('Error loading essay feed:', error);
                container.innerHTML = '<p class="error">Unable to load essays.</p>';
            }
        }
    </script>
</body>
</html>
