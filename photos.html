<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos ‚Äî Tucker Pippin</title>
    <meta name="description" content="Photography by Tucker Pippin.">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav class="site-nav">
        <div class="nav-container">
            <a href="/" class="site-title">Tucker Pippin</a>
            <div class="nav-links">
                <a href="/blog.html">Blog</a>
                <a href="/essays.html">Essays</a>
                <a href="/projects.html">Projects</a>
                <a href="/photos.html" class="active">Photos</a>
                <a href="/admin" class="admin-link">Admin</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <header class="page-header">
            <h1>Photos</h1>
            <p class="page-intro">Images worth remembering.</p>

            <!-- Photography Quote -->
            <div class="photo-quote" id="photo-quote" style="display: none;">
                <p class="photo-quote-text">"I photograph to see what the world looks like photographed."</p>
                <p class="photo-quote-author">‚Äî Garry Winogrand</p>
            </div>

            <button id="random-photo-btn" class="random-photo-btn" style="display: none;">
                üé≤ Random Photo
            </button>
        </header>

        <div id="photo-grid" class="photo-grid">
            <p class="loading">Loading photos...</p>
        </div>

        <div id="pagination-container" class="pagination-container" style="display: none;">
            <button id="prev-page-btn" class="pagination-btn" disabled>‚Üê Previous</button>
            <span class="page-info">
                <span class="page-number">Page <span id="current-page">1</span> of <span id="total-pages">1</span></span>
                <span class="photo-count-info">(<span id="photo-range">1-50</span> of <span id="total-photos">0</span> photos)</span>
            </span>
            <button id="next-page-btn" class="pagination-btn">Next ‚Üí</button>
        </div>
    </main>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <button class="lightbox-close" aria-label="Close lightbox">&times;</button>
        <button class="lightbox-prev" aria-label="Previous photo">‚Äπ</button>
        <button class="lightbox-next" aria-label="Next photo">‚Ä∫</button>
        <div class="lightbox-content">
            <img id="lightbox-image" src="" alt="">
            <div class="lightbox-info">
                <h2 id="lightbox-title"></h2>
                <p id="lightbox-caption"></p>
                <div class="lightbox-meta">
                    <span id="lightbox-location"></span>
                    <span id="lightbox-date"></span>
                </div>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <p>&copy; 2025 Tucker Pippin. All rights reserved.</p>
    </footer>

    <script src="/content-loader.js"></script>
    <script>
        let photos = [];
        let currentPhotoIndex = 0;
        let currentPage = 1;
        const PHOTOS_PER_PAGE = 50;

        // Load and display photos
        window.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('photo-grid');

            try {
                // Fetch the photo index
                const indexResponse = await fetch('/content/photos/index.json');

                if (!indexResponse.ok) {
                    container.innerHTML = '<p class="empty">No photos yet. Check back soon!</p>';
                    return;
                }

                const files = await indexResponse.json();

                if (!Array.isArray(files) || files.length === 0) {
                    container.innerHTML = '<p class="empty">No photos yet. Check back soon!</p>';
                    return;
                }

                // Fetch all photo files
                const photoPromises = files.map(async (filename) => {
                    const path = `/content/photos/${filename}`;
                    try {
                        const response = await fetch(path);
                        if (!response.ok) return null;

                        const markdown = await response.text();
                        const frontmatterRegex = /^---\s*\n([\s\S]*?)\n---\s*\n([\s\S]*)$/;
                        const match = markdown.match(frontmatterRegex);

                        if (!match) return null;

                        const frontmatterText = match[1];
                        const frontmatter = {};

                        frontmatterText.split('\n').forEach(line => {
                            const colonIndex = line.indexOf(':');
                            if (colonIndex === -1) return;

                            const key = line.substring(0, colonIndex).trim();
                            let value = line.substring(colonIndex + 1).trim();

                            if ((value.startsWith('"') && value.endsWith('"')) ||
                                (value.startsWith("'") && value.endsWith("'"))) {
                                value = value.slice(1, -1);
                            }

                            frontmatter[key] = value;
                        });

                        return {
                            title: frontmatter.title || 'Untitled',
                            date: frontmatter.date || '',
                            photo: frontmatter.photo || '',
                            caption: frontmatter.caption || '',
                            location: frontmatter.location || '',
                            description: frontmatter.description || ''
                        };
                    } catch (error) {
                        console.error(`Error loading ${path}:`, error);
                        return null;
                    }
                });

                photos = (await Promise.all(photoPromises))
                    .filter(photo => photo !== null && photo.photo)
                    .sort((a, b) => new Date(b.date) - new Date(a.date));

                if (photos.length === 0) {
                    container.innerHTML = '<p class="empty">No photos yet. Check back soon!</p>';
                    return;
                }

                // Show quote and random photo button
                document.getElementById('photo-quote').style.display = 'block';
                document.getElementById('random-photo-btn').style.display = 'inline-block';

                // Render first page
                renderPage(1);

            } catch (error) {
                console.error('Error loading photos:', error);
                container.innerHTML = '<p class="error">Unable to load photos.</p>';
            }
        });

        // Render a specific page of photos
        function renderPage(pageNum) {
            const container = document.getElementById('photo-grid');
            container.innerHTML = '';

            const totalPages = Math.ceil(photos.length / PHOTOS_PER_PAGE);
            const startIndex = (pageNum - 1) * PHOTOS_PER_PAGE;
            const endIndex = Math.min(startIndex + PHOTOS_PER_PAGE, photos.length);

            // Render photos for this page
            for (let i = startIndex; i < endIndex; i++) {
                const photo = photos[i];
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                photoItem.setAttribute('data-index', i);

                const img = document.createElement('img');
                img.src = photo.photo;
                img.alt = photo.title;
                img.loading = 'lazy';

                // Calculate masonry row span after image loads
                img.onload = function() {
                    const rowHeight = 10; // matches grid-auto-rows in CSS
                    const rowGap = 32; // matches gap in CSS (2rem = 32px)
                    const rowSpan = Math.ceil((this.clientHeight + rowGap) / (rowHeight + rowGap));
                    photoItem.style.gridRowEnd = `span ${rowSpan}`;
                };

                photoItem.appendChild(img);
                photoItem.addEventListener('click', () => openLightbox(i));
                container.appendChild(photoItem);
            }

            currentPage = pageNum;
            updatePaginationControls();

            // Scroll to top of photo grid
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Update pagination controls
        function updatePaginationControls() {
            const totalPages = Math.ceil(photos.length / PHOTOS_PER_PAGE);
            const startIndex = (currentPage - 1) * PHOTOS_PER_PAGE + 1;
            const endIndex = Math.min(currentPage * PHOTOS_PER_PAGE, photos.length);

            document.getElementById('current-page').textContent = currentPage;
            document.getElementById('total-pages').textContent = totalPages;
            document.getElementById('photo-range').textContent = `${startIndex}-${endIndex}`;
            document.getElementById('total-photos').textContent = photos.length;

            // Update button states
            const prevBtn = document.getElementById('prev-page-btn');
            const nextBtn = document.getElementById('next-page-btn');

            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;

            // Show pagination if more than one page
            if (totalPages > 1) {
                document.getElementById('pagination-container').style.display = 'flex';
            }
        }

        // Random photo function
        function openRandomPhoto() {
            if (photos.length === 0) return;
            const randomIndex = Math.floor(Math.random() * photos.length);
            openLightbox(randomIndex);
        }

        // Pagination navigation
        function goToNextPage() {
            const totalPages = Math.ceil(photos.length / PHOTOS_PER_PAGE);
            if (currentPage < totalPages) {
                renderPage(currentPage + 1);
            }
        }

        function goToPrevPage() {
            if (currentPage > 1) {
                renderPage(currentPage - 1);
            }
        }

        // Event listeners
        document.getElementById('random-photo-btn').addEventListener('click', openRandomPhoto);
        document.getElementById('next-page-btn').addEventListener('click', goToNextPage);
        document.getElementById('prev-page-btn').addEventListener('click', goToPrevPage);

        // Lightbox functions
        function openLightbox(index) {
            currentPhotoIndex = index;
            const photo = photos[index];

            document.getElementById('lightbox-image').src = photo.photo;
            document.getElementById('lightbox-image').alt = photo.title;
            document.getElementById('lightbox-title').textContent = photo.title;
            document.getElementById('lightbox-caption').textContent = photo.caption;
            document.getElementById('lightbox-location').textContent = photo.location;
            document.getElementById('lightbox-date').textContent = formatDate(photo.date);

            document.getElementById('lightbox').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
            document.body.style.overflow = '';
        }

        function nextPhoto() {
            currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
            openLightbox(currentPhotoIndex);
        }

        function prevPhoto() {
            currentPhotoIndex = (currentPhotoIndex - 1 + photos.length) % photos.length;
            openLightbox(currentPhotoIndex);
        }

        // Event listeners for lightbox
        document.querySelector('.lightbox-close').addEventListener('click', closeLightbox);
        document.querySelector('.lightbox-next').addEventListener('click', nextPhoto);
        document.querySelector('.lightbox-prev').addEventListener('click', prevPhoto);

        // Close on background click
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') {
                closeLightbox();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const lightbox = document.getElementById('lightbox');
            if (lightbox.style.display !== 'flex') return;

            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowRight') nextPhoto();
            if (e.key === 'ArrowLeft') prevPhoto();
        });

        // Touch swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        document.getElementById('lightbox').addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.getElementById('lightbox').addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            if (touchEndX < touchStartX - swipeThreshold) nextPhoto();
            if (touchEndX > touchStartX + swipeThreshold) prevPhoto();
        }
    </script>
</body>
</html>
